{% extends 'layout.html' %}


{% block content %}

<style>
    th, td {
        /* border: 1px solid black; */
        text-align: center;
        /* padding:6px; */
    }
</style>

<div class="container" style="margin-top:10px; margin-bottom:10px;">
    <p class="text-center fs-3 text-bolder ">{{ prob.title }}</p>
    <div class="d-flex flex-row">
        <a class="custom-link" href="{{ url_for('main.task', id=prob.id) }}" style="padding:3px;">TASK |</a>
        <a class="custom-link" href="{{ url_for('main.submit', id=prob.id) }}" style="padding:3px;"> SUBMIT |</a>
        <a class="custom-link" href="{{ url_for('main.result', prob_id=prob.id) }}" style="padding:3px;"> RESULTS |</a>
        <a class="custom-link" href="" style="padding:3px;"> STATISTICS</a>
    </div>
</div>

<h3 style="text-align: center; margin-top: 20px;">
    Top 10 Performers
</h3>
<div class="container custom-card" style=" padding:0px;">
    <table class="table" style="">
        <thead class="table-dark">
            <tr>
                <td>#</td>
                <td>User</td>
                <td>Runtime</td>
            </tr>
        </thead>
        {% for i in top_10 %}
            <tr>
                <td>{{ i[0]+1 }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
            </tr>
        {% endfor %}
        
    </table>
</div>


<script>
    var table_rows = document.getElementsByClassName("data-row");
    for (var i = 1  ; i<table_rows.length ; i+=2){
        table_rows[i].style.backgroundColor = "#f3f4f6";
    }
</script>

{% endblock %}
