{% extends 'layout.html' %}

{% block content %}


<div class="container" style="margin-top:10px; margin-bottom:0px; ">
    <h4 class="text-center" style="padding:10px 0px;">{{ prob.title }}</h4>
    <div class="d-flex flex-row">
        <a class="custom-link" href="{{ url_for('main.task', id=prob.id) }}" style="padding:3px;">TASK |</a>
        <a class="custom-link" href="" style="padding:3px;"> SUBMIT |</a>
        <a class="custom-link" href="{{ url_for('main.result' , prob_id=prob.id) }}" style="padding:3px;"> RESULTS |</a>
        <a class="custom-link" href="{{ url_for('main.prob_stats', id=prob.id) }}" style="padding:3px;"> STATISTICS</a>
    </div>
</div>

<div class="container custom-card" >
    <div class="d-flex flex-row " >
        <div class="col p-3">
            <p style="display:inline;">Task: </p><p style="display:inline; font-weight:bold;">{{ prob.title }}</p>
            <form  action="" style="margin-top: 10px;" method="post"
            enctype = "multipart/form-data">
                {{ form.hidden_tag() }} 
                {{ form.code.label }} : {{ form.code(size=20) }}
                <br>
                {{ form.language.label }} : {{ form.language() }}
                <br>
                {{ form.submit() }}
            </form>    
        </div>
    </div>
    
</div>




{% endblock %}
